<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Council</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Query multiple AI models and get synthesized answers from a council of LLMs" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LLM Council" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="LLM Council" />
    <meta property="og:description" content="Query multiple AI models and get synthesized answers from a council of LLMs" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <style>
      /* Initial loader - shown until React mounts */
      body {
        margin: 0;
        background: #1a1a1a;
      }
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #1a1a1a;
        color: #d4a574;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .initial-loader h1 {
        font-size: 2rem;
        font-weight: 400;
        margin-bottom: 2rem;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top-color: #d4a574;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader - replaced when React mounts -->
      <div class="initial-loader">
        <h1>LLM Council</h1>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err))
      }
    </script>
  </body>
</html>
